<!DOCTYPE html>
<html>
    <head>
        <script>
            function degistir(){
                document.getElementById("test").innerHTML = "Butona tıklandı ve paragraf değişti.";
            }
        </script>
    </head>
    <body>
        <h2>Javascript Kodlama Yöntemleri - Head Arasında Kullanımı</h2>
        <p id="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, possimus in! Repudiandae nesciunt numquam sint pariatur, distinctio magnam rerum dolore! Praesentium dolorum reprehenderit libero repellendus dignissimos odio, ut ipsa. Vel?</p>
        <button type="button" onclick="degistir()">Değiştir</button>
        <!--Fonksiyonlarla çalışmak daha önemlidir.-->
    </body>
</html>
