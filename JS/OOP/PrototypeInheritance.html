<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    "Prototip Tabanlı Kalıtım"
    <script>
        function Person(name,age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.showInfos = function() {
            console.log(this.name, this.age);
        }

        const person = new Person("Sefa", 25);
        console.log(person);

        function Employee(name,age,salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
        }
        Employee.prototype = Object.create(Person.prototype);

        const emp = new Employee("Sefa", 25, 10000);
        console.log(emp);
        emp.showInfos();

        //Over write 

        Employee.prototype.showInfos = function() {
            console.log(this.name, this.age, this.salary);      //maaşı da yazdırmak istediğimiz için aynı isimli fonksiyonu üzerine tekrar yazdık.
        }
        const emp2 = new Employee("Sefa", 25, 10000);
        console.log(emp2);
        emp2.showInfos();

        //////////////////////////////

        function Employee2(name,age,salary) {
            Person.call(this, name, age);
            this.salary = salary;
        }
        Employee2.prototype = Object.create(Employee.prototype);        //showInfos için aldık.
        const emp3 = new Employee2("Sefa", 25, 10000);
        console.log(emp3);
        emp3.showInfos();

    </script>
</body>
</html>
