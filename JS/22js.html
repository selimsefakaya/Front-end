<!DOCTYPE html>
<html>
    <body>
        <script>
            function degistir() {
                document.getElementById("test").innerHTML = "Butona tıklandı ve paragraf değişti.";
            }
        </script>

        <h2>Javascript Kodlama Yöntemleri - Body Arasındaki Kullanımı</h2>
        <p id="test">Butona henüz tıklanmadı.</p>
        <button type="button" onclick="degistir()">Değiştir</button>
    </body>
</html>
