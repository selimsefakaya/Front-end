<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    babeljs.com
    <script>
        //ES6 -> Syntactic Sugar

        function Employee(name, age, salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
        }

        Employee.prototype.showInfos = function() {
            console.log(this.name, this.age, this.salary);
        }

        const emp = new Employee("Sefa", 25, 10000);
        console.log(emp);
        emp.showInfos();


        //////////////////////ES6

        class Employees {
            constructor(name, age, salary) {
                this.name = name;
                this.age = age;
                this.salary = salary;
            }
            showInfos(){
                console.log(this.name, this.age, this.salary);
            }
        }

        const emp2 = new Employees("Sefa", 25, 15000);
        console.log(emp2);
        emp2.showInfos();       //Arkaplanda prototip'in içine yerleştiriliyor..
        


    </script>
</body>
</html>
