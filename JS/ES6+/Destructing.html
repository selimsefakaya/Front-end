<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>
<body>
    Array içinden değerler almak için kısa bir yol.



    <script>
        arr = [100,200,5,200,400,500];
        console.log(arr[1]);


        // [number1, number2] = arr;           //number1=arr[0], number2=arr[1] oldu.
        // console.log(number1);
        ///////////////////////

        //Object Destructing
        const numbers = {
            a : 10,
            b : 20,
            c : 30,
            d : 40,
            e : 50
        };
        
        const {number1, number2, number3} = numbers
        console.log(number1, number2, number3);     //undefined

        const {a:num1,c,e} = numbers;
        console.log(num1,c,e);

        //////////////////

        const getLangs = () => ["Python", "Java", "C#"];
        const [lang1, lang2, lang3] = getLangs();
        console.log(lang1,lang3);

        /////////////////

        const person = {
            name: "Sefa",
            year: 1997,
            salary: 10000,
            showInfos : () => console.log("Bilgiler gösterildi.")
        };

        const {name:isim, year:yil, salary:maas, showInfos:bilgileriGoster} = person;
        console.log(isim,yil,maas);
        bilgileriGoster();
    </script>
</body>
</html>
