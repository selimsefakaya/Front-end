<html>

<head>
    <title>Jquery</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <!-- <script src="jquery-3.6.0.min.js"></script>  External -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .highlight {
            background-color: aqua;
        }

        .orange {
            background-color: orange;
        }
        
        h2 {
            margin: 8px 0;
        }

        p {
            margin: 0 0 10px 0
        }

        body {
            padding:10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="paragraph">
        <p>JQuery Show / Hide Method</p>
        <img src="images/23.jpg" width="200px">
    </div>
    <br>
    <button id="slide-up">Slide Up</button>
    <button id="slide-down">Slide Down</button>
    <button id="toggle">Toggle</button>
    <br><br>
    <h2>JQuery</h2>
    <button id="fade-in">Fade In</button>
    <button id="fade-out">Fade Out</button>
    <button id="fade-to">Fade To</button>
    <button id="toggle2">Toggle</button>


    <script>

       $("#slide-up").click(function(){
            $("div").slideUp();
       });

       $("#slide-down").click(function(){
            $("div").slideDown("fast");
       });

       $("#toggle").click(function(){
            $("div").slideToggle(1200, function(){
                console.log("h2 toggled.");
            });
       });

       $("#fade-in").click(function(){
            $("h2").fadeIn("fast");
       });

       $("#fade-out").click(function(){
            $("h2").fadeOut(2000);
       });
       
       $("#fade-to").click(function(){
            $("h2").fadeTo("slow",0.4)
       })

       $("#toggle2").click(function(){
            $("h2").fadeToggle(1200, function(){
                console.log("h2 toggled.");
            });
       })


    </script>
</body>

</html>
