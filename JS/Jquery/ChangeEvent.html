<body>

    <form>
        <p>Name: <input class="control" type="text"></p>

        <p>Degree: <select class="control">
                <option value="primary school">Primary School</option>
                <option value="secondary school">Secondary School</option>
                <option value="high school">High School</option>
                <option value="undergraduate">Undergraduate Program</option>
            </select></p>
    </form>


    <script>

        $(document).ready(function () {
            $(".control").change(function () {
                console.log("change succeed.");         //name için input içinde değişiklik yapı dışarı tıklayınca change çalışır, degree için bir seçeneğe tıklayınca change çalışır.
                console.log($(this).val());     //seçilen elamanın değerini konsolda yazdırır.
            })
        });

    </script>
</body>
