<!DOCTYPE html>
<html lang="en">

<body style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:16px">
    <h2>CSS özelliklerini değiştirme</h2>
    <h3>Mevcut Bakiye</h3>
    <p id="test" style="background-color:brown; color:white; width:80px; text-align: center;;">150₺</p>

    <input type="button" value="Gizle" onclick="document.getElementById(`test`).style.visibility=`hidden`">
    <input type="button" value="Göster" onclick="document.getElementById(`test`).style.visibility=`visible`">

</body>

</html>
