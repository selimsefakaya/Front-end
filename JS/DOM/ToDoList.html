<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="right.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="content" class="app-container">
        <div id="header">
            <h2 id="header-t">
                <a id="header-title" href="javascript:alert('Do it!');">ToDo List</a>
            </h2>
            <div id="header-p">
                <p>Selim Sefa Kaya</p>
                <div class="hover-hidden">
                    <a href="https://linkedin.com/in/selimsefa" target="_blank" id="in-hover-hid">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="add-task">
            <div class="add-task-h">
                <h3>New Task</h3>
            </div>
            <div class="add-task-b">
                <form id="addTaskForm">
                    <div class="input-box">
                        <input id="taskName" name="taskName" type="text" class="form-control"
                            placeholder="Type a new task" aria-describedby="btnAddNewTask" autocomplete="off">
                    </div>
                    <div class="button-box">
                        <button id="addButton" type="submit">
                            <span class="material-symbols-outlined" id="button-add">
                                add
                            </span>
                            <span class="material-symbols-outlined" id="button-hidden">
                                done
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="task-list-box">
            <div class="task-list">
                <div class="task-list-h-box">
                    <div class="task-list-h">
                        <h3>Task List</h3>
                    </div>
                    <div class="delete-all-b">
                        <a href="#" id="btn-delete-all">Delete All</a>
                    </div>
                </div>
                <div class="tasks-box">
                    <ul id="task-list-ul"></ul>
                </div>
            </div>
        </div>

        <div class="deleted-tasks">
            <div class="task-list-h-box" id="deleted-task-h-box">
                <div class="task-list-h" id="deleted-task-h">
                    <h3>Deleted Tasks</h3>
                </div>
                <div class="delete-all-b">
                    <a href="#" id="btn-clear-deleted">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </a>
                </div>
            </div>
            <div class="removed-task-list">
                <ul id="removed-tasks-ul"></ul>
            </div>
        </div>
    </div>

 
	<script src="script.js"></script>

</body>

</html>
